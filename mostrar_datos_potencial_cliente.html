<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dato del DB</title> 
</head>
<body>
    <h2>Datos del Formulario</h2>
    <div id="datos"></div>

    <script>
        var datosPotenciales = localStorage.getItem("datosPotenciales");

        var datosMostrar = document.getElementById("datos");

        if (datosPotenciales) {
            datosMostrar.innerHTML = "<h3>Datos de Potenciales Clientes</h3>" + datosPotenciales;
        } else {
            datosMostrar.innerHTML = "<p>No se han recibido datos.</p>";
        }
    </script>
</body>
</html>
